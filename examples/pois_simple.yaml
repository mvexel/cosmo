tables:
  poi:
    filter:
      any:
        - tag: "amenity"
          value: "restaurant"
        - tag: "amenity"
          value: "cafe"
        - tag: "amenity"
          value: "bar"
        - tag: "tourism"
          value: "museum"
        - tag: "tourism"
          value: "art_gallery"
        - tag: "shop"
          value: "bookstore"
    geometry:
      closed_way: "centroid"
    columns:
      - name: "name"
        source: "tag:name"
        type: "string"
      - name: "cuisine"
        source: "tag:cuisine"
        type: "string"
